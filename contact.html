<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambria&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">



    <h1>Lynbrook Color Guard & Winter Guard</h1>



</head>
<body>

    <div class="contact-container">
        <h1 class="contact-title">Join our Mailing List</h1>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
        <button id="downloadBtn">Download Email List</button>

        



    </div>


    <div class="nav-buttons">
        <button onclick="window.location.href='calendar.html'">Calendar</button>
        <button onclick="window.location.href='color-guard.html'">Color Guard</button>
        <button onclick="window.location.href='winter-guard.html'">Winter Guard</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </div>



    <script src="contactScript.js"></script>
</body>
</html>
