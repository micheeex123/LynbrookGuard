<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynbrook Color Guard Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            width: 100%;
            color: rgb(0, 0, 0);
            padding: -25px 0;
            text-align: center;
            font-size: 1.2em;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin: 0;
        }

        main {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        iframe {
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .nav-buttons {
            position: absolute;
            top: 150px;
            right: 100px;
        }

        .nav-buttons button {
            margin: 0 5px;
            padding: 5px 15px;
            font-size: 1.15em;
            cursor: pointer;
            background-color: rgb(248, 249, 255);
            border: 1px solid black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .nav-buttons button:hover {
            background-color: #cdd1d3;
        }

        .scrolling-text-container {
            width: 90%;
            background-color: rgb(224, 237, 255);
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid black;
            border-radius: 15px;
            padding: 4px 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.5em;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite; 
        }


        @keyframes scroll-left {
            0% {
                transform: translateX(20%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .home-button {
            position: absolute;
            top: 85px;
            left: 100px;
        }

        .home-button button {
            margin: 0 5px;
            padding: 5px 15px;
            font-size: 1.75em;
            cursor: pointer;
            background-color: rgb(248, 249, 255);
            border: 1px solid black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .home-button button:hover {
            background-color: #cdd1d3;
        }

    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">2023-2024 Winter Theme â€” Hanahaki: Tales of Unrequited Love</div>
    </div>
    <header>

    </header>
    
    <main>
        <iframe src="https://docs.google.com/document/d/1J3m3Qs-aqFHFdWyLDySNUPHYwoVf3EqAjuokpFZ1A8U/preview" 
                style="border: 0" width="1300" height="600" frameborder="0" scrolling="no"></iframe>
    </main>
    <div class="nav-buttons">
        <button onclick="window.location.href='calendar.html'">Calendar</button>
        <button onclick="window.location.href='color-guard.html'">Color Guard</button>
        <button onclick="window.location.href='winter-guard.html'">Winter Guard</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </div>

    <div class="home-button">
        <button onclick="window.location.href='index.html'">Home</button>
    </div>


</body>
</html>
